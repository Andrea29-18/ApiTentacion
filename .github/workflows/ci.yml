name: CI

on:
  push:
    branches:
      - Developer  
  pull_request:
    branches:
      - Developer 

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.7.0'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
